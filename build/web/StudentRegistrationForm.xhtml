<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <h:head>
        <title>Facelet Title</title>

        <style>
            .error {
                color: blue;
            }
        </style>
    </h:head>
    <h:body>
        <b:container fluid="true">
            <b:row>
                <b:column span="1" id="before_form"/>
                <b:column span="3" offset-lg="4" >
                    <b:label value="1" />

                    <h:form>

                        <h:messages styleClass="error" />

                        First Name: <h:inputText id="firstname" value="#{student.firstName}" 
                                                 label="First Name"
                                                 required="true"

                                                 />&#160;
                        <h:message for="firstname" styleClass="error" />

                        <br />
                        <br />
                        Last Name: <h:inputText id="lastname" value="#{student.lastName}" 
                                                label="Last Name"
                                                required="true"
                                                requiredMessage="Please enter your last name."/>

                        <h:message for="lastname" styleClass="error" />
                        <br /><br />
                        <h:commandButton value="Submit" action="myresponse" />
                        <br /><br />
                        Using hard coded data.
                        <h:selectOneMenu value="#{student.country}" >
                            <f:selectItem   itemValue="Brazil" itemLabel="Brazil" />
                            <f:selectItem   itemValue="France" itemLabel="France" />
                            <f:selectItem   itemValue="Germany" itemLabel="Germany" />
                            <f:selectItem   itemValue="India" itemLabel="India" />
                            <f:selectItem   itemValue="Turkey" itemLabel="Turkey" />
                            <f:selectItem   itemValue="United Kingdom" itemLabel="United Kingdom" />
                            <f:selectItem   itemValue="United States" itemLabel="United States" />
                        </h:selectOneMenu>

                        <br /><br />
                        Pulling data from the managed bean using the array list of countries.
                        <h:selectOneMenu value="#{student.country}">
                            <f:selectItems value="#{student.countryOptions}" />
                        </h:selectOneMenu>

                        <br /><br />
                        What is your favorite programming language?
                        <br /><br/>
                        <h:selectOneRadio value="#{student.favoriteProgrammingLanguage}">
                            <f:selectItem itemValue="Java" itemLabel="Java" />
                            <f:selectItem itemValue="PHP" itemLabel="PHP" />
                            <f:selectItem itemValue="C#" itemLabel="C#" />
                            <f:selectItem itemValue="Ruby" itemLabel="Ruby" />

                        </h:selectOneRadio>

                        <h:selectManyCheckbox value="#{student.favoriteLanguages}">
                            <f:selectItem itemValue="Java" itemLabel="Java" />
                            <f:selectItem itemValue="PHP" itemLabel="PHP" />
                            <f:selectItem itemValue="C#" itemLabel="C#" />
                            <f:selectItem itemValue="Ruby" itemLabel="Ruby" />

                        </h:selectManyCheckbox>
                    </h:form>
                </b:column>
                <b:column span="1">
                    <b:label text="2" severity="warning"/>
                </b:column>
                <b:column span="1">
                    3
                </b:column>
                <b:column span="1">
                    4
                </b:column>
                <b:column span="1">
                    5
                </b:column>
                <b:column span="1">
                    6
                </b:column>
                <b:column span="1">
                    7
                </b:column>
                <b:column span="1">
                    8
                </b:column>
                <b:column span="1">
                    9
                </b:column>
                <b:column span="1">
                    10
                </b:column>
                <b:column span="1">
                    11
                </b:column>
               
            </b:row>
        </b:container>


    </h:body>
</html>
